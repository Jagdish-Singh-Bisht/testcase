<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Glitch Surprise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .glitch-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      z-index: 10;
      animation: glitchFlash 8s ease-in-out forwards;
      animation-delay: 3s;
    }

    @keyframes glitchFlash {
      0%, 59% { opacity: 0; }
      60%, 62% {
        opacity: 1;
        transform: scale(1.02) rotate(0.5deg);
        /* filter: brightness(150%) contrast(150%); */
      }
      63%, 65% { transform: scale(1.01) rotate(-0.5deg); opacity: 0.9; }
      66%, 68% { transform: scale(1.03) rotate(0.2deg); opacity: 1; }
      69%, 70% { opacity: 0.8; }
      71%, 100% { opacity: 0; }
    }

    #tapMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="friend-video.mp4" autoplay muted loop playsinline></video>
    <img src="friend-photo.jpeg" class="glitch-photo" alt="Glitch">
    <div id="tapMessage">üîä Tap anywhere to play music</div>
  </div>

  <audio id="bg-music" src="friend-audio.mpeg" preload="auto" loop></audio>

  <script>
    const music = document.getElementById("bg-music");
    const msg = document.getElementById("tapMessage");

    // Wait for user interaction on body
    document.body.addEventListener("click", () => {
      music.play().then(() => {
        msg.style.display = "none";
      }).catch((err) => {
        console.log("Music failed to play:", err);
        msg.innerText = "‚ö†Ô∏è Music can't be played. Try tapping again.";
      });
    }, { once: true }); // only runs once
  </script>
</body>
</html>
